<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="post">
    <fieldset>
        <legend>Dados pessoais</legend>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"
            placeholder="" size="20" maxlength="10" required>
        </div>
        <div>
            <label for="endereço">Endereço:</label>
            <input type="text" name="nome" id="nome"
            placeholder="" size="20" maxlength="10" required>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" name="nome" id="nome"
            placeholder="" size="20" maxlength="10" required>
        </div>
        <div>
            <label for="">Estado:</label>
            <select name="esc" id="esc">
                <option value="1" selected>São Paulo</option>
            </select>
        </div>
    </fieldset>
    <fieldset>
        <legend>Dados Profissionais</legend>
        <div>
            <label>Natureza do Cargo</label><br>
            <input type="radio" name="prof" id="gerência">
            <label>Gerência</label>
            <input type="radio" name="prof" id="financeiro">
            <label>Financeiro</label>
            <input type="radio" name="prof" id="recepção">
            <label>Recepção</label>
            <input type="radio" name="prof" id="administrativo">
            <label>Administrativo</label>
            <input type="radio" name="prof" id="jurídico"  checked>
            <label>Jurídico</label>
        </div>
        <div>
            <label>Área de interesse</label><br>
            <input type="checkbox" name="computaçãp" id="computação">
            <label for="computação">Computação</label>
            <input type="checkbox" name="biologia" id="biologia">
            <label for="biologia">Biologia</label>
            <input type="checkbox" name="meio ambiente" id="meio ambiente">
            <label for="meio ambiente">Meio Ambiente</label>
            <input type="checkbox" name="engenharia" id="engenharia">
            <label for="engenharia">Engenharia</label>
            <input type="checkbox" name="história" id="história">
            <label for="história">História</label>
        </div>
        <div>
            <label for="recado">Mini-curriculo</label>
            <textarea name="recado" id="recado" cols="30" rows="10"
            placeholder=""></textarea>
        </div>
    </fieldset>
    <div>
       <!--<input type="submit" value="Enviar">
        <input type="reset" value="Apagar">--> 
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </div>


</form>
